<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Aarchi Vyas">
        <meta name="description" content="Contact information for J.K. Fastfood">
        <title>Contact Us - JKF</title>
        <link rel="icon" href="vadapav.png" type="image/x-icon">
        <link rel="stylesheet" href="/style.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">J.K. Fastfood</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <figure>
                <img src="dabeli.jpg" alt="J.K. Fastfood's Dabeli" title="Dabeli ready to eat!" width="640" height="480">
                <figcaption class="offscreen">
                    J.K. Fastfood's Special Dabeli
                </figcaption>
            </figure>
        </section>

        <main class="main">
            <article class="main__article">
                <h2>Our Location</h2>
                <address>
                    404 J.K. Fastfood, Halar Rd<br>
                    Vashi Faliya, Valsad 396 001
                    <br><br>
                    Phone: <a href="tel:+9123456789">123-456-7890</a>
                </address>
            </article>
            <hr>       
            <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a Message</legend>
                    <p class="contact__p">
                        <label class="contact__lable" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name"
                        required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email"
                        required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea  class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>  
        </article> 
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span>
                <span class="nowrap">J.K. Fastfood</span> 
            </p>
        </footer>
    </body>
</html>
